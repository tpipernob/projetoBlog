{% extends 'base.html' %}

{% load static %}

{% block conteudo %}

<div id="index-banner" class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container valign">
        <br><br>
        <h1 class="header center grey-text text-darken-2">{{post.titulo}}</h1>
        <div class="row center">
          <h5 class="header col s12 light grey-text text-darken-2">{{post.descricao}}</h5>

        </div>
        <div class="row center">
          <a href="#startPosts" class="btn-floating btn-large waves-effect waves-light grey darken-2 head-link"><i class="fa fa-angle-double-down"></i></a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="{% static "images/post.jpg" %}" alt="Unsplashed background img 2"></div>
  </div>

<div class="container" id="startPosts">
	<br>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col s12 m10 offset-m1 l9 offset-l1">
            {{post.conteudo|linebreaksbr}}
		</div>
	</div>
    <br>
	<br>
	<br>
	<br>
</div>


{% endblock conteudo %}
