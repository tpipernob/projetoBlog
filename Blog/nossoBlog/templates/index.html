{% extends 'base.html' %}

{% load static %}

{% block conteudo %}

<div id="index-banner" class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container valign">
        <br><br>
        <h1 class="header center grey-text text-darken-2">Seja bem vindo!</h1>
        <div class="row center">
          <h5 class="header col s12 light grey-text text-darken-2">Fique a vontade para ler todo o nosso conte√∫do especializado sobre tecnologia</h5>
        </div>
        <div class="row center">
          <a href="#startPosts" class="btn-floating btn-large waves-effect waves-light grey darken-2 head-link"><i class="fa fa-angle-double-down"></i></a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="{% static "images/main.jpg" %}" alt="Unsplashed background img 2"></div>
  </div>

<div class="container" id="startPosts">
	<br>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col s12 m10 offset-m1 l9 offset-l1">


        {% for postagem in lista %}
                <div class="post-preview">
                    <a href="{% url 'post' pk=postagem.pk %}">
                        <h4 class="post-title titleFont">
                           {{postagem.titulo}}
                        </h4>
                        <h6 class="post-subtitle subTitleFont">
                           {{postagem.descricao}}
                        </h6>
                    </a>

                </div>
                <hr>
        {% endfor %}




		</div>
	</div>
</div>
 
{% endblock conteudo %}
